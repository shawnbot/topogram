<!DOCTYPE html>
<html>
  <head>
    <title>Cartograms with d3 &amp; TopoJSON</title>
    <meta charset="utf-8">
    <meta property="og:image" content="placeholder.png">
    <style type="text/css">

      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; 
        font-size: 14px;
        line-height: 1.4em;
        padding: 0;
        margin: 0;
      }

      #container {
        width: 900px;
        margin: 20px auto;

    </style><link rel="stylesheet" href="gh-fork-ribbon.css" />

  <body>

     	<div class="github-fork-ribbon-wrapper right">
		<div class="github-fork-ribbon">
			<a href="https://github.com/calvinmetcalf/d3-cartogram">Fork me on GitHub</a>
		</div>
	</div>
    <div id="container">
      <h1>Cartograms with d3 &amp; TopoJSON</h1>
      <form>
        <p>
          <label>Scale by <select id="field"></select></label>
          <label>in <select id="startyear"></select></label>
          <span id="status"></span>
        </p>
      </form>
      <div id="map-container">
        <svg id="map"></svg>
      </div>
      <div id="about">
        <h2>About</h2>
        <p>Rewrite of <a href="http://stamen.com/studio/shawn">Shawn Allen's</a> cartogram demo but with Massachusetts towns, currently very slow.</p>
      </div>

    </div>
    <script src="d3.v3.min.js"></script>
    <script src="lib/colorbrewer.js"></script>
    <script src="lib/topojson.js"></script>
    <script src="cartogram.js"></script>
    <script>
      // hide the form if the browser doesn't do SVG,
      // (then just let everything else fail)
      if (!document.createElementNS) {
        document.getElementsByTagName("form")[0].style.display = "none";
      }
var fmt = d3.format(".2f");
      // field definitions from:
      // <http://www.census.gov/popest/data/national/totals/2011/files/NST-EST2011-alldata.pdf>
      var percent = (function() {
            
            return function(n) { return fmt(n) + "%"; };
          })(),
          fields = [
              // {name: "(no scale)", id: "none"},
            {name: "Population", id: "pop"},
            //{name: "Households", id: "hh"},
            {name: "Employment", id: "emp"}
          ],
          years = [/*2000,*/2010,/*2017,2020,2025,2030,*/2035],
          fieldsById = d3.nest()
            .key(function(d) { return d.id; })
            .rollup(function(d) { return d[0]; })
            .map(fields),
          field = fields[0],
          startyear = years[0],
          colors = colorbrewer.RdYlBu[3]
            .reverse()
            .map(function(rgb) { return d3.hsl(rgb); });

      var body = d3.select("body"),
          stat = d3.select("#status");

      var fieldSelect = d3.select("#field")
        .on("change", function(e) {
          field = fields[this.selectedIndex];
          location.hash = "#" + [field.id, startyear].join("/");
        });

      fieldSelect.selectAll("option")
        .data(fields)
        .enter()
        .append("option")
          .attr("value", function(d) { return d.id; })
          .text(function(d) { return d.name; });

      var yearStart = d3.select("#startyear")
        .on("change", function(e) {
          startyear = years[this.selectedIndex];
          location.hash = "#" + [field.id, startyear].join("/");
        });

      yearStart.selectAll("option")
        .data(years)
        .enter()
        .append("option")
          .attr("value", function(y) { return y; })
          .text(function(y) { return y; });
      

      var map = d3.select("#map"),
          layer = map.append("g")
            .attr("id", "layer"),
          states = layer.append("g")
            .attr("id", "states")
            .selectAll("path");

      // map.call(zoom);

      var 
          topology,
          geometries,
          dataById=[],
          carto = d3.cartogram()
            .projection(null)
            .properties(function(d) {
              return dataById[d.properties.id];
            })
            .value(function(d) {
              return +dataById[d.properties.id[field]];
            });

      window.onhashchange = function() {
        parseHash();
      };


      d3.json("data/ma.json", function(topo) {
          
        topology = topo;
        geometries = topology.objects.towns.geometries;
        d3.json("data/demographics.json", function(data) {
          dataById = data;
          init();
      });
});
      function init() {
        var features = carto.features(topology, geometries),
            path = d3.geo.path()
              .projection(null);

        states = states.data(features)
          .enter()
          .append("path")
            .attr("class", "state")
            .attr("id", function(d) {
              return d.id;
            })
            .attr("fill", "#fafafa")
            .attr("d", path);

        states.append("title");

        parseHash();
      }

      function reset() {
        stat.text("");
        body.classed("updating", false);

        var features = carto.features(topology, geometries),
            path = d3.geo.path()
              .projection(null);

        states.data(features)
          .transition()
            .duration(750)
            .ease("linear")
            .attr("fill", "#fafafa")
            .attr("d", path);

        states.select("title")
          .text(function(d) {
            return d.properties.name;
          });
      }

      function update() {
        var start = Date.now();
        body.classed("updating", true);

        var key = field.id,
            value = function(d) {
                if(key==='none'){return}
            if(d.id){
             return +dataById[d.id][key][startyear];
            }else{
              return +d.properties[key][startyear];
            }
            },
            values = states.data()
              .map(value)
              .filter(function(n) {
                return !isNaN(n);
              })
              .sort(d3.ascending),
            lo = values[0],
            hi = values[values.length - 1];

        var color = d3.scale.linear()
          .range(colors)
          .domain(lo < 0
            ? [lo, 0, hi]
            : [lo, d3.mean(values), hi]);

        // normalize the scale to positive numbers
        var scale = d3.scale.linear()
          .domain([lo, hi])
          .range([1, 1000]);

        // tell the cartogram to use the scaled values
        carto.value(function(d) {
            
          return scale(value(d));
        });

        // generate the new features, pre-projected
        var features = carto(topology, geometries).features;

        // update the data
        states.data(features)
          .select("title")
            .text(function(d) {
              return [dataById[d.id].name, fmt(value(d))].join(": ");
            });

        states.transition()
          .duration(750)
          .ease("linear")
          .attr("fill", function(d) {
            return color(value(d));
          })
          .attr("d", carto.path);

        var delta = (Date.now() - start) / 1000;
        stat.text(["calculated in", delta.toFixed(1), "seconds"].join(" "));
        body.classed("updating", false);
      }

      var deferredUpdate = (function() {
        var timeout;
        return function() {
          var args = arguments;
          clearTimeout(timeout);
          stat.text("calculating...");
          return timeout = setTimeout(function() {
            update.apply(null, arguments);
          }, 10);
        };
      })();

      var hashish = d3.selectAll("a.hashish")
        .datum(function() {
          return this.href;
        });

      function parseHash() {
        var parts = location.hash.substr(1).split("/"),
            desiredFieldId = parts[0],
            desiredStartYear = +parts[1],

        field = fieldsById[desiredFieldId] || fields[0];
        startyear = (years.indexOf(desiredStartYear) > -1) ? desiredStartYear : years[0];
if (field.id === "none") {

           yearStart.attr("disabled", "disabled");
          reset();

        }  else {

          if (field.years) {
            if (field.years.indexOf(year) === -1) {
              startyear = field.years[0];
            }
            yearStart.selectAll("option")
              .attr("disabled", function(y) {
                return (field.years.indexOf(y) === -1) ? "disabled" : null;
              });
          } else {
            yearStart.selectAll("option")
              .attr("disabled", null);
          }}
        fieldSelect.property("selectedIndex", fields.indexOf(field));
        yearStart.property("selectedIndex", years.indexOf(startyear));
          deferredUpdate();
          location.replace("#" + [field.id, startyear].join("/"));

          hashish.attr("href", function(href) {
            return href + location.hash;
          });
        
      }

    </script>
